# docker-compose.yml
version: "3.3"  # optional since v1.27.0
services:
  apache:
    container_name: apache
    build: ./docker/apache2
    links:
      - php
    ports:
      - "80:80"
    volumes:
      - ./src:/usr/local/apache2/htdocs
  php:
    container_name: php
    build: ./docker/php8
    ports:
      - "9000:9000"
    volumes:
      - ./src:/usr/local/apache2/htdocs
    working_dir: /usr/local/apache2/htdo